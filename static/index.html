<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoChat</title>
</head>

<body>
    <h2>GoChat</h2>
    <input type="text" id="txtinput">
    <input type="button" value="Send" onclick="sendmessage()" />
    <div id="messages">
        <h1>Messages</h1>
    </div>
    <script>
        let socket = new WebSocket("ws://127.0.0.1:8000/api/v1/realtime/ws");

        socket.onopen = () => {
            console.log("Connection established");
        };

        socket.onclose = event => {
            console.log("Closed connection: ", event);
        };

        socket.onerror = error => {
            console.log("Error occured: ", error);
        };

        socket.onmessage = event => {
            let text = event.data;
            console.log("GOT MESAGE FROM SERVER", event)
            let newNode = document.createElement("p")
            newNode.textContent = text
            document.getElementById("messages").appendChild(newNode)
        }

        function sendmessage() {
            console.log("Sending message")
            let txtbox = document.getElementById("txtinput")
            console.log("Sending text ", txtbox.value)
            if (txtbox.value) {
                socket.send(txtbox.value)
                let newNode = document.createElement("p")
                newNode.textContent = txtbox.value
                document.getElementById("messages").appendChild(newNode)
                txtbox.value = "";
            }
        }

    </script>
</body>

</html>
